  <script>
    
// clears all cookies by expiring them
document.cookie.split(";").forEach(function(c) {
  //Exclude the dp_static_version cookie from cleanup as it needs to be used for testing different
  //static versions and login would not be able to be tested if the cookie is cleaned up.
  if(!c.includes('dp_static_version')) {
    var d = new Date().toUTCString()
    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + d + ";path=/");
  }
});

console.log("cookies cleared");

// to avoid flicker when logging back in, clear all localstorage as well.
if (window.localStorage) {
  // clear all keys except those in excludedEnvironments
  // for now we only include harness since these should not cause any bugs that are assuming they are cleared in login
  // this assumes sticky keys list is stored in harness:sticky
  // see common/static/js/models/session.js
  const excludedEnvironments = ['harness'];
  const stickyMap = excludedEnvironments
    .map(env => {
      let envStickyKeys = window.localStorage.getItem(`${env}:sticky`);
      if (!envStickyKeys) {
        console.log(`no sticky items found for ${env}`);
        return [];
      }
      try {
        envStickyKeys = JSON.parse(envStickyKeys);
        if (Array.isArray(envStickyKeys)) {
          console.log(`retrieved sticky items for ${env}`);
          return envStickyKeys.map(key => `${env}:${key}`);
        }
        console.log(`no sticky items found for ${env}`);
        return [];
      } catch (e) {
        console.error(`unable to retrieve sticky keys for ${env}`);
        return [];
      }
    })
    .flat()
    .reduce((map, key) => {
      const value = window.localStorage.getItem(key);
      map.set(key, value);
      return map;
    }, new Map());

  window.localStorage.clear();
  console.log("local storage cleared");
  stickyMap.forEach((value, key) => {
    window.localStorage.setItem(key, value);
  });
  console.log(`${stickyMap.size} local storage items restored`);
}

  <script type="text/javascript">
  const PREFIX = 'Amplitude Logger ';
  const SKIP_ERRORS = ['Failed to fetch', 'Event rejected due to exceeded retry count'];

  let Level;
  (function (Level) {
    Level[Level["NONE"] = 0] = "NONE";
    Level[Level["ERROR"] = 1] = "ERROR";
    Level[Level["WARN"] = 2] = "WARN";
    Level[Level["VERBOSE"] = 3] = "VERBOSE";
    Level[Level["DEBUG"] = 4] = "DEBUG";
  })(Level || (Level = {}));

  class AmplitudeLogger {
    constructor() {
      this.logLevel = Level.OFF;
    }

    disable() {
      this.logLevel = Level.OFF;
    }

    enable(logLevel){
      this.logLevel = logLevel || Level.WARN;
    }

    log(...args) {
      if (this.logLevel < Level.VERBOSE) {
        return;
      }
      console.log(`${PREFIX}[Log]: ${args.join(' ')}`);
    }

    warn(...args) {
      if (this.logLevel < Level.WARN) {
        return;
      }
      console.warn(`${PREFIX}[Warn]: ${args.join(' ')}`);
    }

    error(...args){
      if (this.logLevel < Level.ERROR) {
        return;
      }
      const argsMsg = args.join(' ')
      if (SKIP_ERRORS.includes(argsMsg)) {
        return;
      }
      console.error(`${PREFIX}[Error]: ${argsMsg}`);
    }

    debug(...args) {
      if (this.logLevel < Level.DEBUG) {
        return;
      }
      console.log(`${PREFIX}[Debug]: ${args.join(' ')}`);
    }
  }
</script>
